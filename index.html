<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="holder">
      <div class="nft-photo">
        <!-- <img src="./images/" alt="NFT"> -->
      </div>
      <div class="title">
        <div class="headline"><a href="#">Equilibrium #3429</a></div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="ETH">
          <div class="eth-photo">
            <img src="./images/icon-ethereum.svg" alt="">
          </div>
          <div class="ETH-coins">0.041 ETH</div>
        </div>
        <div class="time">
          <div class="time-photo"><img src="./images/icon-clock.svg" alt=""></div>
          <div class="time-number">3 days left</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author-name">
        <div class="author-img">
          <img src="/images/image-avatar.png" alt="author">
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
